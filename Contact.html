<!-- CONTACT FORM -->
      <form>
        <div class="row">
          <div class="form-group col-md-4" role="form">

            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email">

        </div>

          </div>
        </div>
        <div class="row">
          <select class="custom-select col-md-4">
            <option selected>How did you hear about us?</option>

            <option value="2">Search Engine</option>
            <option value="3">Facebook</option>
            <option value="4">Instagram</option>
          </select>
        </div>

        <div class="row">
          <div class="form-group col-md-6" role="form">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
